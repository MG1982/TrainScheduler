<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="./assests/css/normalize.css" />
        <!-- Bootstrap CSS -->
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
      />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assests/css/style.css" />

      <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <title>Train Scheduler</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1 class="display-4">TRAIN SCHEDULER</h1>
        <hr class="my-4" />
        
       <!-- Button trigger modal -->
       <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTrainModal">
        Add Train
      </button>
      <p class="current-time text-right" id="clock">Loading...</p>
      </div>
      <div class="card mb-4">
        <div class="card-header bg-dark text-light">
          <h2 class="col">Current Train Schedule</h2>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
                <th scope="col">Remove</th>
              </tr>
            </thead>
            <tbody id="add-train-row"></tbody>
          </table>
        </div>
      </div>
      


<!-- Modal -->
<div class="modal fade" id="addTrainModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        
        <button type="button" class="btn btn-primary" id="add-train"><h5 class="modal-title" id="exampleModalLabel">Add Train</h5></button> 
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="col">
                <label>Train Name</label>
              <input
                type="text"
                class="form-control"
                id="train-name"
                placeholder="Name..."
              />
            </div>
            <div class="col">
                <label>Destination</label>
              <input
                type="text"
                class="form-control"
                id="destination"
                placeholder="Destination..."
              />
            </div>
          </div>
            <div class="row">
              <div class="col">
                <label>First Train Time</label>
                <input
                  type="text"                  
                  class="form-control"
                  id="first-train"
                  placeholder="HH:MM - 24 Hour Time"
                />             
              </div>
              <div class="col">
                  <label>Frequency</label>
                <input
                  type="number"
                  class="form-control"
                  id="frequency"
                  placeholder="Minutes"
                />
              </div>
                           
            </div>
          </div>
        </form>
      </div>
      <!-- <div class="modal-footer bg-light">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="add-train">Add Train</button>
      </div> -->
    </div>
  </div>
</div>
    </div>
    </div>
    <!-- jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- popper JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>  
    <!-- JavaScript -->
    <script src="./assests/javascript/app.js"></script>
  </body>
</html>
